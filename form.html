<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Counseling</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <header>
            <div class="wraper">
            <h1>Nutrition Chart</h1>
            
        </header>
         
             <label for="name">NAME:</label>   
           <input type="NAME" id="name"> <br><br>
            <label for="gen">GENDER:</label>
            
            <select id="gen">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
            </select>
            <label for="age">AGE:</label>
            <input type="AGE" id="age"><br><br>
            <label for="height">HEIGHT(CM):</label>
            <input type="HEIGHT(CM)" id="height"><br><br>
            <label for="bmr">BMR:</label>
            <input type="BMR" id="bmr"><br><br>
            <label type="food">FOOD HABIT:</label>
            <select id="food">
            <option>Vegetarian</option>
            <option>Non-vegetarian</option>
            </select>
            <label for="req">REQUIREMENT:</label>
            <select id="req">
                <option>Losing weight</option>
                 <option>Gaining weight</option>
            </select><br><br>
                 <button type="submit">submit</button>
        </div>
</body>
</html>
